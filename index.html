<!DOCTYPE html>
<html>
<head>
    <title>Div Structure Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .content {
            flex: 1;
            display: flex;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .sidebar {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .main {
            flex: 3;
            padding: 20px;
        }

        .footer {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="content">
            <div class="sidebar">
                <h2>Sidebar</h2>
                <p>This is the sidebar content.</p>
            </div>
            <div class="main">
                <h2>Main Content</h2>
                <p>This is the main content area.</p>
            </div>
        </div>
        <div class="footer">
            <p>Footer content.</p>
        </div>
    </div>
</body>
</html>
