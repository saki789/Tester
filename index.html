<!DOCTYPE html>
<html>
<head>
    <title>Div Structure Example</title>
    <style>
        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .header {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }

        .content {
            padding: 20px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .sidebar {
            width: 200px;
            float: left;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .main {
            width: 580px;
            float: left;
            padding: 20px;
        }

        .footer {
            clear: both;
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="content">
            <div class="sidebar">
                <h2>Sidebar</h2>
                <p>This is the sidebar content.</p>
            </div>
            <div class="main">
                <h2>Main Content</h2>
                <p>This is the main content area.</p>
            </div>
        </div>
        <div class="footer">
            <p>Footer content.</p>
        </div>
    </div>
</body>
</html>
