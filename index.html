<!DOCTYPE html>
<html>
<head>
    <title>Web App Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            flex: 1;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .content {
            flex: 3;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .menu {
            display: none;
            background-color: #f2f2f2;
            position: absolute;
            width: 200px;
            padding: 10px;
        }

        .dropdown:hover .menu {
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <div class="dropdown">
                <button>Menu 1</button>
                <div class="menu">
                    <a href="#">Option 1</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </div>
            <div class="dropdown">
                <button>Menu 2</button>
                <div class="menu">
                    <a href="#">Option A</a>
                    <a href="#">Option B</a>
                    <a href="#">Option C</a>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="section">
                <h2>Analysis Window</h2>
                <!-- Analysis window content here -->
            </div>
            <div class="section">
                <h2>Data Entry</h2>
                <!-- Data entry content here -->
            </div>
            <div class="section">
                <h2>Calculations</h2>
                <!-- Calculations content here -->
            </div>
            <div class="section">
                <h2>Output Results</h2>
                <!-- Output results content here -->
            </div>
        </div>
    </div>
</body>
</html>
