                <!DOCTYPE html>
<html>
<head>
    <title>Data Entry Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Data Entry Form</h2>
        <form>
            <div class="form-group">
                <label class="form-label" for="name">Name</label>
                <input class="form-input" type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="age">Age</label>
                <input class="form-input" type="number" id="age" name="age" required>
            </div>
            <button class="form-button" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
            </div>
            <div class="section">
                <h2>Calculations</h2>
                <!-- Calculations content here -->
                <h2 class="form-title">Data Entry Form</h2>
        <form id="data-entry-form">
            <div class="form-group">
                <label class="form-label" for="principal">Principal Amount</label>
                <input class="form-input" type="number" id="principal" name="principal" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="rate">Interest Rate (%)</label>
                <input class="form-input" type="number" id="rate" name="rate" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="time">Time (Years)</label>
                <input class="form-input" type="number" id="time" name="time" required>
            </div>
            <button class="form-button" type="submit">Calculate Interest</button>
        </form>
        <div id="result" style="display: none;">
            <h3>Simple Interest Calculation Result:</h3>
            <p id="interest-amount"></p>
        </div>
    </div>

    <script>
        document.getElementById('data-entry-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);
            
            const interest = (principal * rate * time) / 100;
            
            document.getElementById('result').style.display = 'block';
            document.getElementById('interest-amount').textContent = `Interest Amount: $${interest.toFixed(2)}`;
        });
            </div>
            <div class="section">
                <h2>Output Results</h2>
                <!-- Output results content here -->
            </div>
        </div>
    </div>
</body>
